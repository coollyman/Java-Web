    <!-- 定义一个超链接，里面展示的内容：央视网 -->
    <!-- href属性：超链接的网址 
         target属性：超链接打开方式
         _self：当前窗口打开，默认值
         _blank：新窗口打开
         _parent：父窗口打开
         _top：最顶层窗口打开
      -->
    <!-- 超链接地址：https://www.cctv.com
-->
    <a href="https://www.cctv.com" target="_blank">央视网</a>

    <!-- style属性：样式

      gray：灰色
      -->
