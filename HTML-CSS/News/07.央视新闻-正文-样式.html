<body>
    <!-- ---------------------------------------------------------新闻标题-------------------------------------------------------- -->
    <!-- 定一个标题，内容：【新思想引领新征程】推进长江十年禁渔，谱写长江大保护新篇章 -->
    <h1>【新思想引领新征程】推进长江十年禁渔，谱写长江大保护新篇章</h1>

    <!-- 定义一个超链接，里面展示的内容：央视网 -->
    <!-- href属性：超链接的网址 
         target属性：超链接打开方式
         _self：当前窗口打开，默认值
         _blank：新窗口打开
      -->
    <!-- 超链接地址：https://www.cctv.com
-->
    <a href="https://www.cctv.com" target="_blank">央视网</a>

    <!-- 方式一：行内样式 -->
    <!-- style属性：样式 
      color属性：颜色
      gray：灰色
      -->
    <!-- <span style="color:gray;"> 2024年5月4日 20:07</span> -->
    <span>2024年5月4日 20:07</span>
    <!-- 换行（一个换一行） -->
    <br>
    <br>
    <!-- ---------------------------------------------------------新闻正文-------------------------------------------------------- -->
    <!-- 定义一个视频，引入video里面的news.mp4文件 -->
    <!-- video标签的属性：
       controls属性：控制视频的播放、暂停、快进、快退、音量控制、播放进度控制、全屏播放
         autoplay属性：自动播放视频
         loop属性：循环播放视频
         muted属性：静音播放视频
         poster属性：视频的封面图片
            width属性：视频的宽度
            height属性：视频的高度（建议这两个只设置一个就行，会等比例缩放）
            单位：
            px：像素
            %：百分比（整个屏幕的）
-->
    <video src="video/news.mp4" controls="controls" width="800"> </video>
    <br></br>

    <p>
        <b>央视网消息</b>
        <!-- <strong>央视网消息</strong> -->
        （新闻联播）：作为共抓长江大保护的标志性工程，长江十年禁渔今年进入第四年。总书记指出，长江禁渔是为全局计、为子孙谋的重要决策。牢记总书记嘱托，沿江省市持续推进长江水生生物多样性恢复，努力保障退捕渔民就业生活。这段时间，记者深入长江两岸，记录下禁渔工作取得的重要阶段性成效和广大干部群众坚定不移推进长江十年禁渔的扎实行动。
    </p>
    <p>行走在长江沿线，科研人员发现很多可喜现象。</p>

    <!-- 定义一张图片，引入img里面的1.gif文件 -->
    <!-- img标签的属性：
       src属性：图片的源文件
        1.绝对路径 E:\VSCODE\Java-Web\HTML-CSS\News\img\1.gif
        2.相对路径 http://127.0.0.1:5500/HTML-CSS/News/img/1.gif
         2.1 ./ ：当前目录（可省略）
         2.2 ../ ：上一级目录
       alt属性：图片的替代文本
       width属性：图片的宽度
       height属性：图片的高度（建议这两个只设置一个就行，会等比例缩放）
       单位：
       px：像素
       %：百分比（整个屏幕的）
       -->
    <!-- <img src="img/1.gif" alt="" width="800"> -->
    </img>
    <!-- <img src="img/1.gif" alt=""></img> -->
    <img src="http://127.0.0.1:5500/HTML-CSS/News/img/1.gif" alt=""></img>
